<div class="user-list-container container mt-5">
  <div
    class="user-actions d-flex mb-3"
    [class.justify-content-between]="hasUsers"
    [class.justify-content-end]="!hasUsers"
  >
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search by name or role..."
      class="form-control w-50"
      (input)="onSearchInput()"
      aria-label="Search users by name or role"
    />
    <button
      class="btn btn-success"
      (click)="openAddUserModal()"
      id="addUserButton"
      aria-label="Add new user"
    >
      <i class="fas fa-plus me-1"></i> Add new user
    </button>
  </div>

  <div class="table-responsive" id="userTable">
    <table *ngIf="filteredUsers.length > 0" class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Role</th>
        <th
          scope="col"
          (click)="sort('createdAt')"
          class="sortable"
          aria-label="Sort by creation date"
        >
          Created At
          <i
            class="fas fa-sort ms-1"
            [ngClass]="{
                'fa-sort-up': sortColumn === 'createdAt' && sortDirection === 'asc',
                'fa-sort-down': sortColumn === 'createdAt' && sortDirection === 'desc'
              }"
          ></i>
        </th>
        <th scope="col">Status</th>
        <th scope="col" class="text">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.name }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.createdAt | date: 'medium' }}</td>
        <td>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="toggle-{{ user.id }}"
              [checked]="user.enabled"
              (change)="toggleUserStatus(user)"
              aria-label="Toggle user status"
            />
            <label
              class="form-check-label"
              for="toggle-{{ user.id }}"
              aria-label="User status label"
            >
              {{ user.enabled ? 'Active' : 'Inactive' }}
            </label>
          </div>
        </td>
        <td class="text">
          <div class="dropdown">
            <i
              class="fas fa-ellipsis-vertical cursor-pointer"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              aria-label="More actions"
            ></i>
            <ul class="dropdown-menu dropdown-menu-centered">
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  (click)="openEditUserModal(user); $event.preventDefault()"
                  aria-label="Edit user"
                >
                  <i class="fas fa-pen me-2"></i> Edit
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item text-danger"
                  href="#"
                  (click)="deleteUser(user); $event.preventDefault()"
                  aria-label="Delete user"
                >
                  <i class="fas fa-trash me-2"></i> Delete
                </a>
              </li>
            </ul>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <div *ngIf="filteredUsers.length === 0" class="alert alert-info text-center" role="alert" aria-live="polite">
      <i class="fas fa-info-circle me-2"></i>
      No users found. Click "Add New User" to create one.
    </div>
  </div>
</div>

<div
  #addUserModal
  class="modal fade"
  id="addUserModal"
  tabindex="-1"
  aria-labelledby="addUserModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close modal"></button>
      </div>
      <div class="modal-body">
        <form #addUserForm="ngForm" (ngSubmit)="onAddUserSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="newUser.name"
              required
              aria-label="User name"
            />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select
              class="form-select"
              id="role"
              name="role"
              [(ngModel)]="newUser.role"
              required
              aria-label="User role"
            >
              <option value="">Select Role</option>
              <option value="Admin">Admin</option>
              <option value="Editor">Editor</option>
              <option value="Viewer">Viewer</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" id="cancel-button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Cancel add user">
              Cancel
            </button>
            <button type="submit" id="save-button" class="btn btn-success" [disabled]="!addUserForm.valid" aria-label="Save new user">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div
  #editUserModal
  class="modal fade"
  id="editUserModal"
  tabindex="-1"
  aria-labelledby="editUserModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close modal"></button>
      </div>
      <div class="modal-body">
        <form #editUserForm="ngForm" (ngSubmit)="onEditUserSubmit()">
          <div class="mb-3">
            <label for="editName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="editName"
              name="name"
              [(ngModel)]="editedUser.name"
              required
              aria-label="Edit user name"
            />
          </div>
          <div class="mb-3">
            <label for="editRole" class="form-label">Role</label>
            <select
              class="form-select"
              id="editRole"
              name="role"
              [(ngModel)]="editedUser.role"
              required
              aria-label="Edit user role"
            >
              <option value="">Select Role</option>
              <option value="Admin">Admin</option>
              <option value="Editor">Editor</option>
              <option value="Viewer">Viewer</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="editEnabled"
              name="enabled"
              [(ngModel)]="editedUser.enabled"
              aria-label="Edit user enabled status"
            />
            <label class="form-check-label" for="editEnabled">Active</label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Cancel edit user">
              Cancel
            </button>
            <button type="submit" class="btn btn-success" [disabled]="!editUserForm.valid" aria-label="Save user changes">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
